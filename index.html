<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casaveda</title>
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="header">
  <p id="navmusic" class="menu">Music</p>
  <p id="navvideos" class="menu">Videos</p>
  <img src="images/logo.jpg" alt="logo" id="logo">
  <p class="menu">Tour</p>
  <p class="menu">Media</p>
</div>

<div id="headerpic" class="pic">
  <img src="images/casavedalarge.jpg" srcset="images/casavedamedium.jpg 1000w, images/casavedalarge.jpg 2000w" alt= "Casaveda">
</div>

<div id="homeMusic">
  <h1>Music</h1>
  <div id="albumcover" class="pic">
    <img src="images/albumcover800px.jpg" alt="Album Cover" height=400px>
</div>

<div id="promopic" class="pic">
  <img src="images/theboyspromosmall.jpg" srcset="images/theboyspromomedium.jpg 1000w, images/theboyspromolarge.jpg 2000w" alt="Promo">
</div>

<div id="homeVideos">
  <h1>Videos</h1>
</div>

<footer>
  <div id="footerIcons">
    <img src="images/SMicons/facebook.png" alt="fb icon" class="SMicon">
    <img src="images/SMicons/instagram.png" alt="instagram icon" class="SMicon">
    <img src="images/SMicons/twitter.png" alt="twitter icon" class="SMicon">
    <img src="images/SMicons/youtube.png" alt="youtube icon" class="SMicon">
  </div>
  <div id="footerText">
    <p>Icons curtesy of <a href="http://willemvanbolderen.nl/">Willem Van Bolderen</a></p>
  </div>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
